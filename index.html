<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<section class="container">
			<section class="bg"></section>
			<h1>
				بازی <br />
				سنگ , کاغذ , قیچی
			</h1>
			<section class="chooses">
				<section class="yourChoose">
					<img src="rock.png" alt="rock" class="your_rockShow" />
					<img src="paper.png" alt="paper" class="your_paperShow" />
					<img src="scissors.png" alt="scissors" class="your_scissorsShow" />
				</section>
				<p class="vs">VS</p>
				<section class="systemChoose">
					<img src="rock.png" alt="rock" class="system_rockShow" />
					<img src="paper.png" alt="paper" class="system_paperShow" />
					<img src="scissors.png" alt="scissors" class="system_scissorsShow" />
				</section>
			</section>
			<section class="chooseBox">
				<p class="choose">یکی از گزینه های زیر را انتخاب کنید</p>
				<section class="icons">
					<section class="rock" onclick="rockClick()">
						<img src="rock.png" alt="rock" class="rock" />
					</section>
					<section class="paper" onclick="paperClick()">
						<img src="paper.png" alt="paper" />
					</section>
					<section class="scissors" onclick="scissorsClick()">
						<img src="scissors.png" alt="scissors" />
					</section>
				</section>
			</section>
		</section>
	</body>
	<script src="script.js"></script>
</html>
